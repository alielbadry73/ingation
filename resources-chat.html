<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Share - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="js/notifications.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f9ff;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            width: 100%;
            margin: 0;
            box-shadow: none;
            border: none;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 8px rgba(8, 145, 178, 0.2);
            position: relative;
            z-index: 100;
            border-bottom: 1px solid #0e7490;
        }

        .back-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .back-btn iconify-icon {
            color: white;
            font-size: 1.2rem;
        }

        .group-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #06b6d4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 4px rgba(6, 182, 212, 0.3);
        }

        .group-details h3 {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .group-details p {
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Chat Background */
        .chat-background {
            flex: 1;
            background: #f0f9ff;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Messages Container */
        .messages-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Date Separator */
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .date-badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: 0 1px 3px rgba(8, 145, 178, 0.1);
        }

        /* Message Bubble */
        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
            box-shadow: 0 1px 3px rgba(8, 145, 178, 0.2);
        }

        .message.sent .message-avatar {
            background: #0891b2;
        }

        .message-content {
            max-width: 70%;
        }

        .sender-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.25rem;
            padding-left: 0.5rem;
        }

        .message.sent .sender-name {
            text-align: right;
            padding-right: 0.5rem;
            padding-left: 0;
            color: #0891b2;
        }

        .message-bubble {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(8, 145, 178, 0.1);
            border: 1px solid #e0f2fe;
            position: relative;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border-color: #0891b2;
        }

        .message-text {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .message.sent .message-meta {
            justify-content: flex-end;
        }

        .message-time {
            color: #64748b;
        }

        .message.sent .message-time {
            color: rgba(255,255,255,0.8);
        }

        /* Input Area */
        .chat-input-area {
            background: #ffffff;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e0f2fe;
            box-shadow: 0 -2px 8px rgba(8, 145, 178, 0.1);
        }

        .input-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .input-btn {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .input-btn:hover {
            background: #e0f2fe;
            border-color: #0891b2;
            transform: translateY(-1px);
        }

        .input-btn iconify-icon {
            font-size: 1.1rem;
            color: #0e7490;
        }

        .message-input-wrapper {
            flex: 1;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
        }

        .message-input-wrapper:focus-within {
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
            background: white;
        }

        .emoji-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            color: #0e7490;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
            color: #0891b2;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 80px;
            background: transparent;
            color: #0f172a;
        }

        .message-input::placeholder {
            color: #64748b;
        }

        .send-btn {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(8, 145, 178, 0.3);
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(8, 145, 178, 0.4);
        }

        .send-btn:disabled {
            background: #bae6fd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn iconify-icon {
            font-size: 1.1rem;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-content {
                max-width: 80%;
            }

            .input-actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">
                <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
            </button>
            
            <div class="group-info">
                <div class="group-avatar">
                    ðŸ“š
                </div>
                <div class="group-details">
                    <h3 id="groupName">Resources Share</h3>
                    <p id="groupMembers">Share study materials and resources</p>
                </div>
            </div>
        </div>

        <!-- Chat Background -->
        <div class="chat-background" id="chatBackground">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be inserted here -->
            </div>
        </div>

            </div>

    <script>
        // LocalStorage key for messages
        const STORAGE_KEY = 'resourcesMessages';
        
        // Get user role from localStorage
        function getUserRole() {
            const userRole = localStorage.getItem('userRole');
            return userRole ? userRole.toLowerCase() : 'student';
        }
        
        // Check if user can publish (teacher or assistant)
        function canPublish() {
            const role = getUserRole();
            return role === 'teacher' || role === 'assistant';
        }

        // Load messages from localStorage or use default
        function loadMessages() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            
            // Default sample messages for resources
            return [
                {
                    id: 1,
                    sender: "Dr. Sarah Ahmed",
                    text: "Welcome to the Resources Share! Teachers and assistants can share study materials here.",
                    time: "10:00 AM",
                    sent: false,
                    role: "teacher"
                },
                {
                    id: 2,
                    sender: "Teaching Assistant",
                    text: "I've uploaded some practice papers for the upcoming exam. Check the attachments section.",
                    time: "10:02 AM",
                    sent: false,
                    role: "assistant"
                },
                {
                    id: 3,
                    sender: "Student",
                    text: "Could someone share notes on Chapter 5? I'm having trouble with the concepts.",
                    time: "10:05 AM",
                    sent: false,
                    role: "student"
                },
                {
                    id: 4,
                    sender: "Dr. Sarah Ahmed",
                    text: "I'll share comprehensive notes for Chapter 5 by tomorrow.",
                    time: "10:08 AM",
                    sent: false,
                    role: "teacher"
                }
            ];
        }

        // Save messages to localStorage
        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            const messages = loadMessages();
            
            container.innerHTML = '';
            
            // Add date separator
            const dateSeparator = document.createElement('div');
            dateSeparator.className = 'date-separator';
            dateSeparator.innerHTML = `<div class="date-badge">Today</div>`;
            container.appendChild(dateSeparator);
            
            messages.forEach(message => {
                const messageEl = createMessageElement(message);
                container.appendChild(messageEl);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Create message element
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sent ? 'sent' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.sent ? 'Y' : message.sender.charAt(0);
            
            // Add role indicator for non-sent messages
            if (!message.sent && message.role) {
                avatar.title = `${message.sender} (${message.role})`;
                if (message.role === 'teacher') {
                    avatar.style.background = '#0891b2';
                } else if (message.role === 'assistant') {
                    avatar.style.background = '#06b6d4';
                }
            }
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (!message.sent) {
                const senderName = document.createElement('div');
                senderName.className = 'sender-name';
                senderName.textContent = message.sender;
                
                // Add role badge
                if (message.role) {
                    const roleBadge = document.createElement('span');
                    roleBadge.style.cssText = 'background: #e0f2fe; color: #0369a1; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 8px;';
                    roleBadge.textContent = message.role.charAt(0).toUpperCase() + message.role.slice(1);
                    senderName.appendChild(roleBadge);
                }
                
                content.appendChild(senderName);
            }
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const text = document.createElement('p');
            text.className = 'message-text';
            text.textContent = message.text;
            bubble.appendChild(text);
            
            const meta = document.createElement('div');
            meta.className = 'message-meta';
            meta.innerHTML = `<span class="message-time">${message.time}</span>`;
            bubble.appendChild(meta);
            
            content.appendChild(bubble);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            return messageDiv;
        }

        // Send message (only for teachers and assistants)
        function sendMessage() {
            // Input area has been removed - no publishing functionality
            console.log('Input area has been removed - users can only view resources');
        }

        // Handle key press
        function handleKeyPress(event) {
            // Input area has been removed - no key press handling needed
        }

        // Handle input
        function handleInput(event) {
            // Input area has been removed - no input handling needed
        }

        // Update send button state and input accessibility
        function updateSendButton() {
            // Input area has been removed - no button updates needed
        }

        // Go back
        function goBack() {
            window.history.back();
        }

        // Placeholder functions for input actions (only for teachers/assistants)
        function attachFile() {
            alert('File upload functionality has been disabled. Resources are view-only.');
        }

        function takePhoto() {
            alert('Photo upload functionality has been disabled. Resources are view-only.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayMessages();
            updateSendButton();
            
            // Show role indicator in header
            const role = getUserRole();
            const groupDetails = document.querySelector('.group-details p');
            if (groupDetails) {
                if (canPublish()) {
                    groupDetails.textContent = `You can view resources (${role})`;
                } else {
                    groupDetails.textContent = `You can view resources (${role})`;
                }
            }
        });
    </script>
</body>
</html>
