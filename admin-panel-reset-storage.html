<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Admin Panel Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Clear Admin Panel Cache</h5>
                        <p class="text-muted small">Removes all admin-related data from this browser (localStorage). Use after resetting the database so the panel doesnâ€™t show old cached data.</p>
                        <button type="button" class="btn btn-primary" id="clearBtn">Clear admin storage</button>
                        <a href="admin-login.html" class="btn btn-outline-secondary ms-2">Back to admin login</a>
                        <div id="result" class="mt-3 small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('clearBtn').addEventListener('click', function () {
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (!key) continue;
                if (key.startsWith('admin') || key.endsWith('Questions') || key === 'adminStudents' || key === 'adminCourses' || key === 'adminEnrollments' || key === 'adminOrders') {
                    keys.push(key);
                }
            }
            keys.forEach(function (k) { localStorage.removeItem(k); });
            document.getElementById('result').textContent = 'Cleared: ' + (keys.length ? keys.join(', ') : 'no admin keys found');
        });
    </script>
</body>
</html>
