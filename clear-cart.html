<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cart - IG Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Cart Management</h1>
        <p>Clear all cart data and reset cart count to zero</p>
        
        <button class="btn" onclick="clearCart()">Clear Cart</button>
        <button class="btn" onclick="viewCart()">View Cart Data</button>
        <button class="btn" onclick="goHome()">Go to Home</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function clearCart() {
            // Clear all cart-related storage
            localStorage.removeItem('cart');
            localStorage.removeItem('enrollCourse');
            localStorage.removeItem('pendingCartAction');
            sessionStorage.removeItem('cart');
            sessionStorage.removeItem('currentCourse');
            
            // Show success message
            const status = document.getElementById('status');
            status.className = 'status success';
            status.style.display = 'block';
            status.innerHTML = 'âœ… Cart cleared successfully!<br>All cart data has been removed.';
            
            console.log('Cart cleared');
        }
        
        function viewCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const enrollCourse = localStorage.getItem('enrollCourse');
            
            const status = document.getElementById('status');
            status.className = 'status info';
            status.style.display = 'block';
            status.innerHTML = `
                <strong>Current Cart Data:</strong><br>
                <strong>Cart Items:</strong> ${cart.length}<br>
                <strong>Cart Content:</strong> ${JSON.stringify(cart, null, 2)}<br>
                <strong>Enroll Course:</strong> ${enrollCourse || 'None'}
            `;
            
            console.log('Cart:', cart);
            console.log('Enroll Course:', enrollCourse);
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Auto-clear on page load
        window.addEventListener('load', function() {
            clearCart();
        });
    </script>
</body>
</html>
