<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <h1>Creating icons...</h1>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Symbol
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ¯', size / 2, size / 2);
            
            // Download
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        setTimeout(() => {
            createIcon('canvas16', 16);
            setTimeout(() => createIcon('canvas48', 48), 100);
            setTimeout(() => createIcon('canvas128', 128), 200);
            setTimeout(() => {
                document.body.innerHTML = '<h1>âœ… Icons created! Check your Downloads folder.</h1><p>Move icon16.png, icon48.png, and icon128.png to the focus-mode-extension folder.</p>';
            }, 500);
        }, 500);
    </script>
</body>
</html>
