<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #e8edf5;">
    <a href="community-chat.html" style="text-decoration: none;">
        <button style="
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 24px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        ">
            Click Me to Go to Chat
        </button>
    </a>
</body>
</html>
