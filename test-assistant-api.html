<!DOCTYPE html>
<html>
<head>
    <title>Test Assistant API</title>
</head>
<body>
    <h1>Testing Assistant API</h1>
    <button onclick="testAPI()">Test GET Assistants for Physics</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:3000/api/teacher/assistants?subject=Physics', {
                    headers: {
                        'Authorization': 'Bearer demo-token'
                    }
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                console.log('Response:', data);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
