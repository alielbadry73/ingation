        body {
            background: #f0f9ff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Global Smooth Transitions */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Intersection Observer Animation Classes */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .floating-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: 3s;
        }

        /* Gradient Text Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-text {
            background: linear-gradient(-45deg, #0891b2, #0e7490, #06b6d4, #0284c7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        /* Consistent Card Shadows */
        .unified-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        }

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

    <script>
        // Enhanced Physics Community functionality
        let messages = [];
        let members = [];
        let isTyping = false;
        let typingTimer;
        let messageId = 1000;
        let selectedFile = null;

        // Sample members data
        const sampleMembers = [
            { id: 1, name: "Dr. Sarah Ahmed", role: "Physics Teacher", avatar: "SA", online: true },
            { id: 2, name: "Ahmed Hassan", role: "Student", avatar: "AH", online: true },
            { id: 3, name: "Layla Mohammed", role: "Student", avatar: "LM", online: false },
            { id: 4, name: "Omar Ali", role: "Student", avatar: "OA", online: true },
            { id: 5, name: "Fatima Khalil", role: "Student", avatar: "FK", online: true },
            { id: 6, name: "Hassan Ibrahim", role: "Student", avatar: "HI", online: false }
        ];

        // Sample messages data
        const sampleMessages = [];

        // Initialize
        function initializePhysicsCommunity() {
            messages = [...sampleMessages];
            members = [...sampleMembers];
            renderMessages();
            updateOnlineCount();
            checkQuestionDraft();
            initializeAnimations();
            
            // Simulate periodic activity
            setInterval(() => {
                if (Math.random() < 0.3) {
                    simulateActivity();
                }
            }, 30000);
        }

        // Initialize animations
        function initializeAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }


        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function renderMessages() {
            const messagesList = document.getElementById('messagesList');
            const welcomeContainer = document.getElementById('welcomeContainer');
            
            if (messages.length === 0) {
                welcomeContainer.style.display = 'flex';
                messagesList.style.display = 'none';
                return;
            }
            
            welcomeContainer.style.display = 'none';
            messagesList.style.display = 'flex';
            
            // Add date separator
            messagesList.innerHTML = `
                <div class="date-separator">
                    <div class="date-badge">Today</div>
                </div>
            `;
            
            messages.forEach(msg => {
                const messageEl = createMessageElement(msg);
                messagesList.appendChild(messageEl);
            });
            
            scrollToBottom();
        }

        function createMessageElement(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.type}`;
            messageDiv.setAttribute('data-message-id', msg.id);
            
            const isFileMessage = msg.file;
            const messageContent = isFileMessage ? createFileMessageContent(msg) : msg.text;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${msg.avatar}</div>
                <div class="message-content">
                    ${msg.type === 'received' ? `<div class="sender-name">${msg.sender}</div>` : ''}
                    <div class="message-bubble">
                        ${messageContent}
                        <div class="message-meta">
                            <span class="message-time">${msg.time}</span>
                            ${msg.type === 'sent' ? `<span class="read-status"><iconify-icon icon="material-symbols:done-all"></iconify-icon></span>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            return messageDiv;
        }

        function createFileMessageContent(msg) {
            return `
                <div class="file-message">
                    <div class="file-icon">
                        <iconify-icon icon="material-symbols:description"></iconify-icon>
                    </div>
                    <div class="file-info">
                        <div class="file-name">${msg.file.name}</div>
                        <div class="file-size">${formatFileSize(msg.file.size)}</div>
                    </div>
                    <button class="download-btn" onclick="downloadFile('${msg.file.name}')">Download</button>
                </div>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(fileName) {
            alert(`üìÅ Downloading ${fileName}...\n\nNote: This is a demo. In a real app, this would download the actual file.`);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !selectedFile) return;
            
            const newMessage = {
                id: ++messageId,
                sender: "You",
                avatar: "ME",
                text: text || (selectedFile ? `üìé Uploaded file: ${selectedFile.name}` : ''),
                time: getCurrentTime(),
                type: "sent",
                timestamp: Date.now(),
                file: selectedFile ? {
                    name: selectedFile.name,
                    size: selectedFile.size,
                    type: selectedFile.type,
                    url: URL.createObjectURL(selectedFile)
                } : null
            };
            
            messages.push(newMessage);
            renderMessages();
            
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('sendBtn').disabled = true;
            selectedFile = null;
            
            // Simulate AI response
            setTimeout(() => {
                simulateBotResponse();
            }, 1500);
        }

        function handleInput(event) {
            const input = event.target;
            const sendBtn = document.getElementById('sendBtn');
            
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
            
            sendBtn.disabled = !input.value.trim() && !selectedFile;
            
            if (input.value.trim()) {
                startTyping();
            } else {
                stopTyping();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function startTyping() {
            if (!isTyping) {
                isTyping = true;
            }
            clearTimeout(typingTimer);
            typingTimer = setTimeout(stopTyping, 1000);
        }

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
            }
        }

        function simulateBotResponse() {

                "Great question! Let me help you with that.",

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Simple working functions
        function openSearch() {
            const query = prompt('üîç Search in messages:');
            if (query && query.trim()) {
                const results = messages.filter(msg => 
                    msg.text.toLowerCase().includes(query.toLowerCase()) ||

                    alert('No messages found matching your search.');
                }
            }
        }
        
        function openFileUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.doc,.docx,.jpg,.jpeg,.png,.mp4,.txt,.ppt,.pptx';
            input.onchange = function(e) {
                const file = e.target.files[0];

                    }
                    
                    selectedFile = file;

                    const fileMessage = {
                        id: ++messageId,

                            name: file.name,
                            size: file.size,
                            type: file.type,
                            url: URL.createObjectURL(file)
                        }
                    };
                    
                    messages.push(fileMessage);
                    renderMessages();
                    
                    setTimeout(() => {
                        const response = {
                            id: ++messageId,
                            sender: "Dr. Sarah Ahmed",

                            time: getCurrentTime(),
                            type: "received",
                            timestamp: Date.now()
                        };

                        renderMessages();

                }
            };
            input.click();
        }

        function showMembers() {

        // Check for question draft from assignment/quiz/exam
        function checkQuestionDraft() {
            const draft = localStorage.getItem('communityQuestionDraft');
            if (draft) {
                try {
                    const question = JSON.parse(draft);
                    const messageInput = document.getElementById('messageInput');
                    
                    // Format question for community post
                    let questionText = `üìù Question from ${question.source}:\n\n${question.text}`;
                    
                    if (question.options && question.options.length > 0) {
                        questionText += '\n\nOptions:';
                        question.options.forEach((opt, idx) => {
                            questionText += `\n${String.fromCharCode(65 + idx)}. ${opt}`;
                        });
                    }
                    
                    questionText += '\n\nCan someone help me understand this?';
                    
                    // Pre-fill the message input
                    messageInput.value = questionText;
                    messageInput.style.height = 'auto';
                    messageInput.style.height = (messageInput.scrollHeight) + 'px';
                    messageInput.focus();
                    
                    // Clear the draft
                    localStorage.removeItem('communityQuestionDraft');
                } catch (e) {
                    console.error('Error loading question draft:', e);
                    localStorage.removeItem('communityQuestionDraft');
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializePhysicsCommunity();
        });
