<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard | IG Nation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Jost', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Global Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            margin-top: 0;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .summary-card.primary { border-left-color: #667eea; }
        .summary-card.success { border-left-color: #10b981; }
        .summary-card.warning { border-left-color: #f59e0b; }
        .summary-card.info { border-left-color: #3b82f6; }

        .summary-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .summary-card.primary .summary-icon { background: #667eea; }
        .summary-card.success .summary-icon { background: #10b981; }
        .summary-card.warning .summary-icon { background: #f59e0b; }
        .summary-card.info .summary-icon { background: #3b82f6; }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Children Cards */
        .children-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .child-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .child-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .child-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .child-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .child-info h4 {
            margin: 0;
            color: #1e293b;
            font-weight: 600;
        }

        .child-info p {
            margin: 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .child-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .child-stat {
            text-align: center;
        }

        .child-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .child-stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        /* Progress Bars */
        .progress-section {
            margin-top: 1rem;
        }

        .progress-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h3 {
            margin: 0;
            color: #1e293b;
            font-weight: 700;
        }

        .close-modal {
            background: #f1f5f9;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #e2e8f0;
            transform: rotate(90deg);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .empty-state iconify-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }
            
            .dashboard-card {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .summary-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .children-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="images/favicon.png" alt="IG Nation Logo">
                    <a href="index.html" class="logo-text">IG Nation</a>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="showLinkStudentModal()">
                        <iconify-icon icon="material-symbols:person-add"></iconify-icon>
                        Link Student
                    </button>
                    <button class="header-btn" onclick="logout()">
                        <iconify-icon icon="material-symbols:logout"></iconify-icon>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Welcome Section -->
            <div class="dashboard-card animate-on-scroll">
                <div class="card-title">
                    <div class="card-icon">
                        <iconify-icon icon="material-symbols:family-restroom"></iconify-icon>
                    </div>
                    Parent Dashboard
                </div>
                <p style="color: #64748b; font-size: 1.1rem; margin: 0;">
                    Welcome! Track your children's academic progress and stay connected with their learning journey.
                </p>
            </div>


            <!-- Children Section -->
            <div class="dashboard-card animate-on-scroll">
                <div class="card-title">
                    <div class="card-icon">
                        <iconify-icon icon="material-symbols:child-care"></iconify-icon>
                    </div>
                    Your Children
                </div>
                <div id="childrenContainer">
                    <!-- Children will be loaded here -->
                </div>
            </div>

        </div>
    </div>

    <!-- Link Student Modal -->
    <div class="modal-overlay" id="linkStudentModal" onclick="closeModalOnOverlay(event, 'linkStudentModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Link Student Account</h3>
                <button class="close-modal" onclick="closeModal('linkStudentModal')">
                    <iconify-icon icon="material-symbols:close"></iconify-icon>
                </button>
            </div>
            <form id="linkStudentForm">
                <div class="mb-3">
                    <label for="studentEmail" class="form-label">Student Email Address</label>
                    <input type="email" class="form-control" id="studentEmail" required 
                           placeholder="Enter your child's email address">
                    <div class="form-text">Enter the email address your child uses to log into their account.</div>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn-outline" onclick="closeModal('linkStudentModal')">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <iconify-icon icon="material-symbols:link"></iconify-icon>
                        Link Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let parentData = null;
        let childrenData = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboardData();
            setupIntersectionObserver();
            setupEventListeners();
        });

        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Verify token with backend
            fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error || data.role !== 'parent') {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                    return;
                }
                parentData = data;
                updateHeader();
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });
        }

        // Update header with parent name
        function updateHeader() {
            if (parentData) {
                const welcomeText = document.querySelector('.logo-text');
                if (welcomeText) {
                    welcomeText.textContent = `Welcome, ${parentData.name || parentData.first_name || 'Parent'}`;
                }
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                await Promise.all([
                    loadDashboardSummary(),
                    loadChildrenData()
                ]);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Load dashboard summary
        async function loadDashboardSummary() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            
            const response = await fetch('/api/parent/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load dashboard summary');
            }

            const data = await response.json();
            const summary = data.summary;

            // Summary cards were removed, so we just log the data for debugging
            console.log('Dashboard summary loaded:', summary);
        }

        // Load children data
        async function loadChildrenData() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            
            const response = await fetch('/api/parent/children', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load children data');
            }

            const data = await response.json();
            childrenData = data.children || [];
            renderChildren();
        }

        // Render children cards
        function renderChildren() {
            const container = document.getElementById('childrenContainer');
            
            if (childrenData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <iconify-icon icon="material-symbols:child-care"></iconify-icon>
                        <h3>No Children Linked Yet</h3>
                        <p>Link your child's account to start tracking their progress.</p>
                        <button class="btn-primary" onclick="showLinkStudentModal()">
                            <iconify-icon icon="material-symbols:person-add"></iconify-icon>
                            Link Your First Child
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = childrenData.map(child => `
                <div class="child-card" onclick="viewChildProgress(${child.id})">
                    <div class="child-header">
                        <div class="child-avatar">
                            ${(child.first_name || 'S')[0].toUpperCase()}${(child.last_name || 't')[0].toUpperCase()}
                        </div>
                        <div class="child-info">
                            <h4>${child.first_name} ${child.last_name}</h4>
                            <p>${child.email}</p>
                        </div>
                    </div>
                    <div class="child-stats">
                        <div class="child-stat">
                            <div class="child-stat-number">${child.enrolled_courses || 0}</div>
                            <div class="child-stat-label">Courses</div>
                        </div>
                        <div class="child-stat">
                            <div class="child-stat-number">${child.total_enrollments || 0}</div>
                            <div class="child-stat-label">Enrollments</div>
                        </div>
                        <div class="child-stat">
                            <div class="child-stat-number">${formatDate(child.created_at)}</div>
                            <div class="child-stat-label">Joined</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // View child progress
        function viewChildProgress(childId) {
            // Redirect to child progress page (to be implemented)
            window.location.href = `child-progress.html?id=${childId}`;
        }

        // Show link student modal
        function showLinkStudentModal() {
            document.getElementById('linkStudentModal').classList.add('active');
        }


        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal on overlay click
        function closeModalOnOverlay(event, modalId) {
            if (event.target.id === modalId) {
                closeModal(modalId);
            }
        }

        // Link student form submission
        document.getElementById('linkStudentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentEmail = document.getElementById('studentEmail').value;
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/parent/link-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ studentEmail })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to link student');
                }

                showSuccess(data.message);
                closeModal('linkStudentModal');
                document.getElementById('linkStudentForm').reset();
                
                // Reload data
                await loadDashboardData();
                
            } catch (error) {
                console.error('Error linking student:', error);
                showError(error.message);
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userLoggedIn');
            window.location.href = 'index.html';
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function showSuccess(message) {
            showToast(message, 'success');
        }

        function showError(message) {
            showToast(message, 'error');
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
            `;
            
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <iconify-icon icon="material-symbols:${type === 'success' ? 'check-circle' : 'error'}"></iconify-icon>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Intersection Observer for animations
        function setupIntersectionObserver() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }

                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
