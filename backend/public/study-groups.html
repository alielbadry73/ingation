<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - IG Nation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="js/notifications.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f9ff;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            width: 100%;
            margin: 0;
            box-shadow: none;
            border: none;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 8px rgba(8, 145, 178, 0.2);
            position: relative;
            z-index: 100;
            border-bottom: 1px solid #0e7490;
        }

        .back-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .back-btn iconify-icon {
            color: white;
            font-size: 1.2rem;
        }

        .group-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #06b6d4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 4px rgba(6, 182, 212, 0.3);
        }

        .group-details h3 {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .group-details p {
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Chat Background */
        .chat-background {
            flex: 1;
            background: #f0f9ff;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Messages Container */
        .messages-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Date Separator */
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .date-badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: 0 1px 3px rgba(8, 145, 178, 0.1);
        }

        /* Study Group Cards */
        .study-groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .study-group-card {
            background: white;
            border: 1px solid #e0f2fe;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(8, 145, 178, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .study-group-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.2);
            border-color: #0891b2;
        }

        .group-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .group-avatar-large {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 4px rgba(8, 145, 178, 0.2);
            color: white;
        }

        .group-info-large {
            flex: 1;
        }

        .group-title-large {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0f172a;
            margin: 0;
        }

        .group-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .member-count {
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .group-description {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .group-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0e7490;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .action-btn:hover {
            background: #e0f2fe;
            border-color: #0891b2;
            transform: 0;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
        }

        /* Create Group Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #0f172a;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            color: #0f172a;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 80px;
            transition: all 0.2s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            background: white;
            transition: all 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
            transform: translateY(-1px);
        }

        /* Join Group Modal */
        .join-group-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .join-group-item {
            padding: 1rem;
            border: 1px solid #e0f2fe;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .join-group-item:hover {
            background: #f0f9ff;
            border-color: #0891b2;
        }

        .join-group-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .join-group-name {
            font-weight: 600;
            color: #0f172a;
        }

        .join-group-members {
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .study-groups-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }
            
            .study-group-card {
                padding: 1rem;
            }
            
            .group-header {
                flex-direction: column;
                gap: 0.75rem;
                text-align: center;
            }
            
            .group-avatar-large {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .group-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">
                <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
            </button>
            
            <div class="group-info">
                <div class="group-avatar">
                    ðŸ‘¥
                </div>
                <div class="group-details">
                    <h3 id="groupName">Study Groups</h3>
                    <p id="groupMembers">Create or join study groups</p>
                </div>
            </div>
            
            <button class="action-btn primary" onclick="openCreateGroupModal()" style="padding: 0.5rem 1rem; font-size: 0.85rem; border-radius: 8px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white;">
                <iconify-icon icon="material-symbols:add" style="margin-right: 0.5rem;"></iconify-icon>
                Create
            </button>
        </div>

        <!-- Chat Background -->
        <div class="chat-background" id="chatBackground">
            <div class="messages-container" id="messagesContainer">
                <!-- Study Groups Grid -->
                <div class="study-groups-grid" id="studyGroupsGrid">
                    <!-- Study groups will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal-overlay" id="createGroupModal" onclick="closeModalOnOverlay(event, 'createGroupModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Create Study Group</h2>
                <button class="close-modal" onclick="closeModal('createGroupModal')">
                    <iconify-icon icon="material-symbols:close"></iconify-icon>
                </button>
            </div>

            <form id="createGroupForm" onsubmit="createStudyGroup(event)">
                <div class="form-group">
                    <label class="form-label" for="groupName">Group Name</label>
                    <input type="text" class="form-input" id="groupName" placeholder="Enter group name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="groupDescription">Description</label>
                    <textarea class="form-textarea" id="groupDescription" placeholder="What is this study group about?" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="groupSubject">Subject</label>
                    <select class="form-select" id="groupSubject" required>
                        <option value="">Select a subject</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="english">English</option>
                        <option value="general">General</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="maxMembers">Maximum Members</label>
                    <input type="number" class="form-input" id="maxMembers" min="2" max="50" value="10" placeholder="Maximum number of members">
                </div>

                <button type="submit" class="submit-btn">Create Study Group</button>
            </form>
        </div>
    </div>

    <!-- Join Group Modal -->
    <div class="modal-overlay" id="joinGroupModal" onclick="closeModalOnOverlay(event, 'joinGroupModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Join Study Group</h2>
                <button class="close-modal" onclick="closeModal('joinGroupModal')">
                    <iconify-icon icon="material-symbols:close"></iconify-icon>
                </button>
            </div>

            <div class="join-group-list" id="joinGroupList">
                <!-- Available groups will be dynamically loaded here -->
            </div>

            <div class="form-group">
                <button class="action-btn primary" onclick="refreshGroups()">Refresh Groups</button>
            </div>
        </div>
    </div>

    <script>
        // LocalStorage key for study groups
        const STORAGE_KEY = 'studyGroups';
        
        // Get user role from localStorage
        function getUserRole() {
            const userRole = localStorage.getItem('userRole');
            return userRole ? userRole.toLowerCase() : 'student';
        }
        
        // Load study groups from localStorage or use default
        function loadStudyGroups() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            
            // Default sample study groups
            return [
                {
                    id: 1,
                    name: "Physics Study Circle",
                    description: "Weekly physics problem-solving sessions",
                    subject: "physics",
                    creator: "Dr. Sarah Ahmed",
                    created: "2024-01-15",
                    members: [
                        { id: 16, name: "Ali ElBadry", role: "student", joined: "2024-01-16" },
                        { id: 17, name: "Maria Garcia", role: "student", joined: "2024-01-17" },
                        { id: 18, name: "Alex Chen", role: "student", joined: "2024-01-18" }
                    ],
                    maxMembers: 10,
                    currentMembers: 3,
                    isActive: true
                },
                {
                    id: 2,
                    name: "Mathematics Masters",
                    description: "Advanced mathematics problem solving and discussion",
                    subject: "mathematics",
                    creator: "Prof. John Smith",
                    created: "2024-01-10",
                    members: [
                        { id: 19, name: "Emma Wilson", role: "student", joined: "2024-01-11" },
                        { id: 20, name: "David Lee", role: "student", joined: "2024-01-12" }
                    ],
                    maxMembers: 8,
                    currentMembers: 2,
                    isActive: true
                },
                {
                    id: 3,
                    name: "English Literature Club",
                    discussion: "Book analysis and creative writing workshops",
                    subject: "english",
                    creator: "Ms. Jennifer Brown",
                    created: "2024-01-12",
                    members: [
                        { id: 21, name: "Sophia Taylor", role: "student", joined: "2024-01-13" },
                        { id: 22, name: "Oliver Martin", role: "student", joined: "2024-01-14" }
                    ],
                    maxMembers: 12,
                    currentMembers: 2,
                    isActive: true
                },
                {
                    id: 4,
                    name: "Chemistry Lab Partners",
                    description: "Lab experiments and chemical reactions study",
                    subject: "chemistry",
                    creator: "Dr. Robert Johnson",
                    created: "2024-01-08",
                    members: [
                        { id: 23, name: "Lisa Anderson", role: "student", joined: "2024-01-09" }
                    ],
                    maxMembers: 6,
                    currentMembers: 1,
                    isActive: true
                }
            ];
        }

        // Save study groups to localStorage
        function saveStudyGroups(groups) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(groups));
        }

        // Display study groups
        function displayStudyGroups() {
            const container = document.getElementById('studyGroupsGrid');
            const groups = loadStudyGroups();
            
            container.innerHTML = '';
            
            if (groups.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #64748b;">
                        <iconify-icon icon="material-symbols:groups" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></iconify-icon>
                        <h3 style="font-weight: 600; margin-bottom: 0.5rem;">No Study Groups Yet</h3>
                        <p style="font-size: 0.9rem;">Create or join study groups to collaborate with fellow students.</p>
                    </div>
                `;
                return;
            }
            
            groups.forEach(group => {
                const groupCard = createGroupCard(group);
                container.appendChild(groupCard);
            });
        }

        // Create study group card element
        function createGroupCard(group) {
            const card = document.createElement('div');
            card.className = 'study-group-card';
            card.onclick = () => joinGroup(group.id);
            
            const isMember = group.members.some(member => member.id === getCurrentUserId());
            const isFull = group.currentMembers >= group.maxMembers;
            
            const memberCount = group.currentMembers;
            const maxMembers = group.maxMembers;
            const percentage = Math.round((memberCount / maxMembers) * 100);
            
            card.innerHTML = `
                <div class="group-header">
                    <div class="group-avatar-large">${getSubjectIcon(group.subject)}</div>
                    <div class="group-info-large">
                        <div class="group-title-large">${group.name}</div>
                        <div class="group-meta">
                            <span class="member-count">${memberCount}/${maxMembers} members</span>
                            <span style="color: ${percentage >= 80 ? '#10b981' : percentage >= 60 ? '#f59e0b' : '#ef4444'};">${percentage}% full</span>
                        </div>
                    </div>
                </div>
                
                <div class="group-description">${group.description}</div>
                
                <div class="group-actions">
                    ${isMember ? 
                        `<span style="color: #10b981; font-weight: 500;">âœ“ Joined</span>` :
                        `<button class="action-btn primary" onclick="event.stopPropagation(); joinGroup(${group.id})">Join Group</button>`
                    }
                    ${isFull ? 
                        `<span style="color: #ef4444; font-weight: 500;">Group Full</span>` :
                        `<button class="action-btn" onclick="event.stopPropagation(); viewGroup(${group.id})">View Details</button>`
                    }
                </div>
            `;
            
            return card;
        }

        // Get subject icon
        function getSubjectIcon(subject) {
            const icons = {
                'physics': 'âš›ï¸',
                'chemistry': 'ðŸ§ª',
                'mathematics': 'ðŸ“',
                'english': 'ðŸ“–',
                'general': 'ðŸ“š'
            };
            return icons[subject] || 'ðŸ“š';
        }

        // Get current user ID (simplified for demo)
        function getCurrentUserId() {
            // In a real app, this would come from authentication
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail === 'alielbadry279@gmail.com') return 16;
            return 1; // Default user ID
        }

        // Open create group modal
        function openCreateGroupModal() {
            document.getElementById('createGroupModal').classList.add('active');
        }

        // Create study group
        function createStudyGroup(event) {
            event.preventDefault();
            
            const form = document.getElementById('createGroupForm');
            const formData = new FormData(form);
            
            const groups = loadStudyGroups();
            const newGroup = {
                id: groups.length + 1,
                name: formData.get('groupName'),
                description: formData.get('groupDescription'),
                subject: formData.get('groupSubject'),
                creator: "You",
                created: new Date().toISOString().split('T')[0],
                members: [{ id: getCurrentUserId(), name: "You", role: getUserRole(), joined: new Date().toISOString().split('T')[0] }],
                maxMembers: parseInt(formData.get('maxMembers')),
                currentMembers: 1,
                isActive: true
            };
            
            groups.push(newGroup);
            saveStudyGroups(groups);
            
            closeModal('createGroupModal');
            displayStudyGroups();
            
            alert(`Study group "${newGroup.name}" created successfully!`);
        }

        // Join study group
        function joinGroup(groupId) {
            const groups = loadStudyGroups();
            const group = groups.find(g => g.id === groupId);
            
            if (!group) {
                alert('Study group not found');
                return;
            }
            
            if (group.currentMembers >= group.maxMembers) {
                alert('This study group is full');
                return;
            }
            
            // Check if already a member
            const isAlreadyMember = group.members.some(member => member.id === getCurrentUserId());
            if (isAlreadyMember) {
                alert('You are already a member of this group');
                return;
            }
            
            // Add user to group
            group.members.push({
                id: getCurrentUserId(), 
                name: "You", 
                role: getUserRole(), 
                joined: new Date().toISOString().split('T')[0]
            });
            group.currentMembers++;
            
            saveStudyGroups(groups);
            displayStudyGroups();
            
            alert(`Successfully joined "${group.name}"!`);
        }

        // View study group details
        function viewGroup(groupId) {
            const groups = loadStudyGroups();
            const group = groups.find(g => g.id === groupId);
            
            if (!group) {
                alert('Study group not found');
                return;
            }
            
            const memberList = group.members.map(member => 
                `â€¢ ${member.name} (${member.role}) - Joined ${member.joined}`
            ).join('\n');
            
            alert(`Group: ${group.name}\n\nMembers:\n${memberList}\n\nDescription: ${group.description}\nSubject: ${group.subject}\nCreated: ${group.created}\nMax Members: ${group.maxMembers}`);
        }

        // Refresh groups list
        function refreshGroups() {
            displayStudyGroups();
            closeModal('joinGroupModal');
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal on overlay click
        function closeModalOnOverlay(event, modalId) {
            if (event.target === event.currentTarget) {
                closeModal(modalId);
            }
        }

        // Go back
        function goBack() {
            window.history.back();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayStudyGroups();
            
            // Show role indicator in header
            const role = getUserRole();
            const groupDetails = document.querySelector('.group-details p');
