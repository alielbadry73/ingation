        // Initialize music categories
        function initializeMusicCategories() {
            const container = document.getElementById('musicCategories');
            container.innerHTML = '';
            
            musicLibrary.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'music-category';
                categoryDiv.onclick = () => selectCategory(index);
                
                categoryDiv.innerHTML = `
                    <div class="music-category-icon">${category.icon}</div>
                    <div class="music-category-name">${category.name}</div>
                    <div class="music-category-desc">${category.description}</div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }
        
        // Select music category
        function selectCategory(index) {
            currentCategory = index;
            currentTrackIndex = 0;
            
            // Update UI
            document.querySelectorAll('.music-category').forEach((cat, i) => {
                cat.classList.toggle('active', i === index);
            });
            
            // Update playlist
            updatePlaylist();
        }
        
        // Update playlist display
        function updatePlaylist() {
            const playlistContainer = document.getElementById('playlist');
            const category = musicLibrary[currentCategory];
            
            playlistContainer.innerHTML = '';
            
            category.playlist.forEach((track, index) => {
                const trackDiv = document.createElement('div');
                trackDiv.className = 'playlist-item';
                trackDiv.onclick = () => selectTrack(index);
                
                trackDiv.innerHTML = `
                    <span>${track.title}</span>
                    <span>${index === currentTrackIndex && isPlaying ? '‚ñ∂Ô∏è' : ''}</span>
                `;
                
                playlistContainer.appendChild(trackDiv);
            });
        }
        
        // Select track
        function selectTrack(index) {
            currentTrackIndex = index;
            if (isPlaying) {
                playCurrentTrack();
            }
            updatePlaylist();
        }
        
        // Play current track
        function playCurrentTrack() {
            if (currentAudio) {
                currentAudio.pause();
            }
            
            const category = musicLibrary[currentCategory];
            const track = category.playlist[currentTrackIndex];
            
            // For demo, we'll just update the UI
            // In a real implementation, you'd load the audio
            isPlaying = true;
            updatePlaylist();
            updatePlayPauseButton();
        }
        
        // Toggle play/pause
        function togglePlay() {
            if (!currentCategory) {
                selectCategory(0);
            }
            
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }
        
        // Play music
        function playMusic() {
            isPlaying = true;
            playCurrentTrack();
        }
        
        // Pause music
        function pauseMusic() {
            isPlaying = false;
            if (currentAudio) {
                currentAudio.pause();
            }
            updatePlaylist();
            updatePlayPauseButton();
        }
        
        // Play previous track
        function playPrevious() {
            if (!currentCategory) return;
            
            currentTrackIndex = (currentTrackIndex - 1 + musicLibrary[currentCategory].playlist.length) % musicLibrary[currentCategory].playlist.length;
            if (isPlaying) {
                playCurrentTrack();
            }
            updatePlaylist();
        }
        
        // Play next track
        function playNext() {
            if (!currentCategory) return;
            
            currentTrackIndex = (currentTrackIndex + 1) % musicLibrary[currentCategory].playlist.length;
            if (isPlaying) {
                playCurrentTrack();
            }
            updatePlaylist();
        }

        }

            // Set timer based on mode
            switch(mode) {
                case 'pomodoro':
                    timeRemaining = pomodoroDuration * 60;
                    totalTime = timeRemaining;
                    document.getElementById('pomodoroProgress').style.display = 'block';
                    updatePomodoroProgress();
                    break;
                case 'short':
                    timeRemaining = 5 * 60;
                    totalTime = timeRemaining;
                    document.getElementById('pomodoroProgress').style.display = 'none';
                    break;
                case 'long':
                    timeRemaining = 15 * 60;
                    totalTime = timeRemaining;
                    document.getElementById('pomodoroProgress').style.display = 'none';
                    break;
                case 'custom':
                    document.getElementById('customTimerInput').style.display = 'flex';
                    document.getElementById('pomodoroProgress').style.display = 'none';
                    break;
            }
            
            updateTimerDisplay();
            resetTimer();
        }
        
        function setCustomTimer() {
            const minutes = parseInt(document.getElementById('customMinutes').value);
            if (minutes > 0 && minutes <= 180) {
                timeRemaining = minutes * 60;
                totalTime = timeRemaining;
                updateTimerDisplay();
                resetTimer();
            }
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                sessionStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                saveTimerState();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('startBtn').textContent = '‚è∏Ô∏è Running';
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                saveTimerState();
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è Start';
            }
        }
        
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            
            // Reset to original time based on mode
            switch(currentMode) {
                case 'pomodoro':
                    timeRemaining = pomodoroDuration * 60;
                    break;
                case 'short':
                    timeRemaining = 5 * 60;
                    break;
                case 'long':
                    timeRemaining = 15 * 60;
                    break;
                case 'custom':
                    const minutes = parseInt(document.getElementById('customMinutes').value);
                    if (minutes > 0 && minutes <= 180) {
                        timeRemaining = minutes * 60;
                    }
                    break;
            }
            
            totalTime = timeRemaining;
            sessionStartTime = null;
            saveTimerState();
            updateTimerDisplay();
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è Start';
        }
        
        function updateTimer() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateTimerDisplay();
                saveTimerState();
            } else {
                // Timer completed
                pauseTimer();
                alert('Timer completed! Take a break.');
                
                // Handle Pomodoro progression
                if (currentMode === 'pomodoro') {
                    pomodoroCount++;
                    if (pomodoroCount <= 4) {
                        updatePomodoroProgress();
                    }
                }
            }
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updatePomodoroProgress() {
            const dots = document.querySelectorAll('.pomodoro-dot');
            const status = document.getElementById('pomodoroStatus');
            
            dots.forEach((dot, index) => {
                dot.textContent = index < pomodoroCount ? 'üçÖ' : '‚ö™';
            });
            
            status.textContent = `Session ${pomodoroCount} of 4`;
        }
        
        // LocalStorage Functions
        function saveTimerState() {
            const state = {
                mode: currentMode,
                timeRemaining: timeRemaining,
                totalTime: totalTime,
                isRunning: isRunning,
                sessionStartTime: sessionStartTime,
                pomodoroCount: pomodoroCount,
                pomodoroDuration: pomodoroDuration,
                isBreakTime: isBreakTime
            };
            localStorage.setItem('focusTimerState', JSON.stringify(state));
        }
        
        function loadTimerState() {
            const savedState = localStorage.getItem('focusTimerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentMode = state.mode;
                isRunning = state.isRunning;
                sessionStartTime = state.sessionStartTime;
                totalTime = state.totalTime || timeRemaining;
                
                if (state.pomodoroCount !== undefined) {
                    pomodoroCount = state.pomodoroCount;
                }
                if (state.pomodoroDuration !== undefined) {
                    pomodoroDuration = state.pomodoroDuration;
                }
                if (state.isBreakTime !== undefined) {
                    isBreakTime = state.isBreakTime;
                }
                
                if (currentMode === 'pomodoro') {
                    document.getElementById('pomodoroProgress').style.display = 'block';
                    updatePomodoroProgress();
                }
                
                if (isRunning && sessionStartTime) {
                    const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
                    timeRemaining = Math.max(0, state.totalTime - elapsed);
                    
                    if (timeRemaining > 0) {
                        timerInterval = setInterval(updateTimer, 1000);
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('startBtn').textContent = '‚è∏Ô∏è Running';
                    } else {
                        timeRemaining = 0;
                        updateTimerDisplay();
                        pauseTimer();
                    }
                } else {
                    timeRemaining = state.timeRemaining;
                }
                
                updateTimerDisplay();
            }
        }
        
        // Banner Functions
        function dismissBanner() {
            document.getElementById('blocksiteBanner').style.display = 'none';
            localStorage.setItem('bannerDismissed', 'true');
        }
        
        function trackInstallClick() {
            // Track installation clicks (for analytics)
            console.log('Extension install clicked');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTimerState();
            initializeMusicCategories();
            
            // Check if banner was dismissed
            if (localStorage.getItem('bannerDismissed') === 'true') {
                document.getElementById('blocksiteBanner').style.display = 'none';
            }
        });
    </script>
</body>
