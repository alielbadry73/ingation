<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Cart - IG Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            text-align: left;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Cart Fix Utility</h1>
        <p>This tool will fix corrupted cart data</p>
        
        <button class="btn" onclick="fixCart()">Fix Cart Now</button>
        <button class="btn" onclick="viewCart()">View Cart Data</button>
        <button class="btn" onclick="clearAll()">Clear All Storage</button>
        <button class="btn" onclick="goHome()">Go to Home</button>
        
        <div id="status"></div>
    </div>

    <script>
        function fixCart() {
            const status = document.getElementById('status');
            
            try {
                // Load current cart
                const cartData = localStorage.getItem('cart');
                let cart = cartData ? JSON.parse(cartData) : [];
                
                console.log('Original cart:', cart);
                
                // Filter out invalid items
                const validCart = cart.filter(item => {
                    // Remove strings
                    if (typeof item === 'string') {
                        console.log('Removing string:', item);
                        return false;
                    }
                    
                    // Remove arrays
                    if (Array.isArray(item)) {
                        console.log('Removing array:', item);
                        return false;
                    }
                    
                    // Remove items without proper structure
                    if (!item || typeof item !== 'object') {
                        console.log('Removing invalid item:', item);
                        return false;
                    }
                    
                    // Remove items without ID or title
                    if ((!item.id && !item.courseId) || !item.title) {
                        console.log('Removing item without ID/title:', item);
                        return false;
                    }
                    
                    return true;
                });
                
                console.log('Valid cart:', validCart);
                
                // Save cleaned cart
                localStorage.setItem('cart', JSON.stringify(validCart));
                
                status.className = 'status success';
                status.innerHTML = `
                    <strong>‚úÖ Cart Fixed!</strong><br>
                    Original items: ${cart.length}<br>
                    Valid items: ${validCart.length}<br>
                    Removed: ${cart.length - validCart.length}<br>
                    <pre>${JSON.stringify(validCart, null, 2)}</pre>
                `;
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}
                `;
            }
        }
        
        function viewCart() {
            const status = document.getElementById('status');
            
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                status.className = 'status info';
                status.innerHTML = `
                    <strong>Current Cart Data:</strong><br>
                    <strong>Items:</strong> ${cart.length}<br>
                    <pre>${JSON.stringify(cart, null, 2)}</pre>
                `;
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}
                `;
            }
        }
        
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = '‚úÖ All storage cleared!';
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // Auto-fix on page load
        window.addEventListener('load', function() {
            fixCart();
        });
    </script>
</body>
</html>
