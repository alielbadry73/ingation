<!DOCTYPE html>
<html>
<head>
    <title>Cart Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 20px; }
        .success { color: #10b981; font-size: 48px; margin-bottom: 20px; }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="box">
        <div class="success">✅</div>
        <h1>Cart Reset Complete!</h1>
        <p>All cart data has been cleared.</p>
        <button onclick="window.location.href='index.html'">Go to Home</button>
        <button onclick="window.location.href='homenocourses.html'">Browse Courses</button>
    </div>
    <script>
        // Clear all cart data immediately
        localStorage.removeItem('cart');
        localStorage.removeItem('enrollCourse');
        localStorage.removeItem('pendingCartAction');
        sessionStorage.removeItem('cart');
        sessionStorage.removeItem('currentCourse');
        console.log('✅ Cart cleared successfully!');
    </script>
</body>
</html>
